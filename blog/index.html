---
layout: default
title: Scott's Blog
---
<h1>{{ page.title }}</h1>
<ul class="posts">
  <p style="color: #cc6699; font-size: 18px; font-family: verdana, arial, sans-serif"> This is a blog-like page for things I have put together</p>
  {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
  {% endfor %}
    
</ul>
